
<p class="title">Template driven form</p>
<div class="container mt-5" style="max-width: 550px;">

    <div class="container mt-5" style="max-width: 550px;">

        <form #myForm="ngForm" (ngSubmit)="submit(myForm)">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel"
                    [ngClass]="{ 'is-invalid': myForm.submitted && name.invalid }" required>

                <div class="text-danger mt-1" *ngIf="myForm.submitted && name.invalid">
                    <p *ngIf="name.errors.required">Name is required.</p>
                </div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
                    [ngClass]="{ 'is-invalid': myForm.submitted && email.invalid }" required>

                <div *ngIf="myForm.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required">Email is required.</div>
                    <div *ngIf="email.errors.email">Please provide valid email.</div>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                    #password="ngModel" [ngClass]="{ 'is-invalid': myForm.submitted && password.invalid }" minlength="8"
                    #1password="ngModel" [ngClass]="{ 'is-invalid': myForm.submitted && password.invalid }" maxlength="19"
                    required>

                <div *ngIf="myForm.submitted && password.invalid" class="invalid-feedback">
                    <div *ngIf="password.errors.required">The password is required</div>
                    <div *ngIf="password.errors.minlength">Minimum 8 characters required.</div>
                   
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>

    </div>

</div>
